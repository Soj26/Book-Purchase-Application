<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: "Agency FB";
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #555;
        }

        tr:nth-child(even) {
            background-color: #444;
        }

        input[type="submit"], button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover, button:hover {
            background-color: white;
        }

        input[type="number"], input[type="text"] {
            padding: 5px;
            margin-right: 5px;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        .success, .error {
            color: #38a169; /* For success messages */
            margin-bottom: 20px;
        }

        .error {
            color: red; /* For error messages */
        }

        a {
            color: blue;
        }

        a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
<h1>Welcome to the User Dashboard</h1>
<div>
    <p>Logged in as: <span th:text="${userName}">User</span></p>
    <p>Your Balance: $<span th:text="${userBalance}">0.00</span></p>
</div>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>

<h2>Available Books</h2>
<div th:if="${not #lists.isEmpty(books)}">
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.quantity}"></td>
            <td>
                <form th:action="@{/buy/{bookId}(bookId=${book.bookID})}" method="post">
                    <input type="number" name="quantity" min="1" max="${book.quantity}" value="1"/>
                    <button type="submit">Buy</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${success}">
        <p th:text="${success}"></p>
    </div>
</div>

<h2>Add a New Book</h2>
<form th:action="@{/addBook}" method="post">
    <input type="text" name="title" placeholder="Title" required />
    <input type="text" name="author" placeholder="Author" required />
    <input type="text" name="isbn" placeholder="ISBN" required />
    <input type="number" name="price" placeholder="Price" step="0.01" required />
    <input type="number" name="quantity" placeholder="Quantity" required />
    <button type="submit">Add Book</button>
</form>

<!-- Book List -->
<div th:if="${not #lists.isEmpty(books)}">
    <h2>Available Books</h2>
    <table border="1">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.isbn}">ISBN</td>
            <td th:text="${book.price}">Price</td>
            <td th:text="${book.quantity}">Quantity</td>
            <td>
                <a th:href="@{/deleteBook/{bookId}(bookId=${book.bookID})}">Delete</a> |
                <a th:href="@{/editBook/{bookId}(bookId=${book.bookID})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${#lists.isEmpty(books)}">
    <p>No books available at the moment.</p>
</div>

<div th:if="${successMessage2}">
    <p th:text="${successMessage2}"></p>
</div>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>


</body>
</html>
