<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<h1>Edit Book</h1>
<form th:action="@{/editBook}" method="post">
  <input type="hidden" name="bookId" th:value="${book.bookID}" />
  <input type="text" name="title" th:value="${book.title}" required />
  <input type="text" name="author" th:value="${book.author}" required />
  <input type="text" name="isbn" th:value="${book.isbn}" required />
  <input type="number" name="price" th:value="${book.price}" step="0.01" required />
  <input type="number" name="quantity" th:value="${book.quantity}" required />
  <button type="submit">Update Book</button>
</form>
</body>
</html>
